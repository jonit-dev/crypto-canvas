<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src 'self';
    script-src 'self' 'unsafe-inline';  /* Allows scripts from your own domain and inline scripts */
    style-src 'self' 'unsafe-inline';  /* Allows styles from your own domain and inline styles */
    img-src 'self' data: blob:;        /* Allows images from your domain, data URIs, and blob URIs */
    font-src 'self';                   /* Allows fonts from your own domain */
    connect-src 'self';                /* Allows connections to your own domain (API calls, AJAX, etc.) */
    frame-src 'none';                  /* Disallows frames unless you need to embed external content */
    object-src 'none';                 /* Disallows plugins (like Flash) and other objects */
"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
